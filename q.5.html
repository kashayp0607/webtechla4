<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading">Original Heading</h1>
    <button onclick="changeThisPageFunc()">Change Color</button>
    <script>
        changeThisPageFunc = function() {
          heading.style.color = "red"; // changes color inline
          heading.classList.add("new-style"); // changes color with class
          heading.setAttribute("style", "color: blue;"); // changes color by updating the style attribute
        }
      </script>
 </body>
</html>
